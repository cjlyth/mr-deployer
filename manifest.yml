applications:
- name: mr-deployer
  buildpacks:
  - https://github.com/cloudfoundry/nodejs-buildpack
  disk_quota: 1G
  instances: 1
  memory: 1G
  routes:
  - route: mr-deployer.apps.sandbox.mem.cloud.autozone.com
  stack: cflinuxfs2
  env:
    NODE_ENV: production
    http_proxy: http://proxy.autozone.com:8080
    https_proxy: http://proxy.autozone.com:8080
